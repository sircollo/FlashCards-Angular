<div class="header-title">
  <h2>These are some of the languages We have Learnt</h2>
</div>
<div >
    <!-- {{language.name}} -->
</div>
<div class="container">
  <div class="row">
<div class="card" style="width: 18rem;" *ngFor="let language of language; let i = index">
   <img class="card-img-top" src="/assets/cards.jpeg" alt="Card image cap">
  <div class="card-body">
    <button class="btn btn-primary" (click)="toggleDetails(i)" >Details</button>
    <p class="card-text" *ngIf='language.showDetails'>
     
    <app-language-details [language]="language"></app-language-details>
    </p>
    
  </div>
 
</div>
</div>
